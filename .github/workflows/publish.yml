name: Publish to crates.io

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Check if version changed
        id: version
        run: |
          # Get current version from Cargo.toml
          VERSION=$(grep -m1 'version = "' Cargo.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if this version exists on crates.io
          if cargo search k-terminus --limit 1 | grep -q "k-terminus = \"$VERSION\""; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to crates.io
        if: steps.version.outputs.changed == 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "Publishing version ${{ steps.version.outputs.version }}"

          # Publish dependencies first (in order)
          cargo publish -p kt-protocol --no-verify || true
          sleep 30

          cargo publish -p kt-core --no-verify || true
          sleep 30

          cargo publish -p kt-orchestrator --no-verify || true
          sleep 30

          cargo publish -p kt-agent --no-verify || true
          sleep 30

          cargo publish -p k-terminus --no-verify

      - name: Skip publish
        if: steps.version.outputs.changed == 'false'
        run: echo "Version ${{ steps.version.outputs.version }} already published, skipping"
